<script type="text/x-handlebars" data-template-name="itemCountDisplay">
    <div id="itemCountDisplay">
        <div id="moraleBanner">
            <div id="towns">{{view.town_name}}</div>
            <div id="moraleIcon" {{bind-attr style=view.morale_icon_style}} />
        </div>
        <div id="resource_tracker" class="top_items">
            {{#each view.FormattedItems.ingredients}}
            <div class="resource" {{bind-attr data-kind="this.kind" }} {{bind-attr data-identifier="this.identifier" }}>
                <img class="image" {{bind-attr src=this.icon title=this.name}} />
                <div class="count"><span class="numHave"></span></div>
            </div>
            {{/each}}
            <div id="add_res">
                +
            </div>
            <div id="inventoryTab" class="tabPage">
                <div id="inventoryPaletteContainer" class="downSection">
                    <div id="inventoryPalette"></div>
                </div>
            </div>
        </div>
        <div id="imm_tracker">
            <div class="row" id="net_worth">
                <div id="netWorthIcon" class="image" />
                <div class="count">{{view.net_worth}}/{{view.req_worth}}</div>
            </div>
            <div class="row" id="edibles">
                <div id="ediblesIcon" class="image" />
                <div class="count">{{view.edibles}}/{{view.req_food}}</div>
            </div>
        </div>
    </div>
</script>
